<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>4 en Raya - AdriPM-APM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        :root {
            --cell-size: min(12vw, 70px);
            --board-color: #0077cc;
            --player1-color: #ff595e;
            --player2-color: #ffe066;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #333;
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-info {
            width: 100%;
            background: rgba(0,0,0,0.2);
            padding: 8px 16px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            color: #eebbc3;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 24px;
            background: #22223b;
            border-radius: 12px;
            box-shadow: 0 2px 24px rgba(0,0,0,0.3);
            text-align: center;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button, select {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        button {
            background: #eebbc3;
            color: #232946;
        }

        select {
            background: #2f2f4d;
            color: #f4f4f4;
        }

        .board {
            background: var(--board-color);
            padding: 10px;
            border-radius: 10px;
            display: inline-grid;
            grid-template-columns: repeat(7, var(--cell-size));
            grid-template-rows: repeat(6, var(--cell-size));
            gap: 5px;
            margin: 20px auto;
        }

        .cell {
            background: white;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s ease;
        }

        .cell.player1::before {
            background: var(--player1-color);
            box-shadow: inset -4px -4px 8px rgba(0,0,0,0.2);
        }

        .cell.player2::before {
            background: var(--player2-color);
            box-shadow: inset -4px -4px 8px rgba(0,0,0,0.2);
        }

        .cell:hover {
            background: #f0f0f0;
        }

        #turnIndicator {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        #message {
            min-height: 24px;
            font-size: 1.15rem;
            color: #eebbc3;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            :root {
                --cell-size: 45px;
            }

            .container {
                padding: 15px;
                margin: 10px;
            }

            .controls {
                flex-direction: column;
            }

            .header-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header-info">
        <span>Usuario: AdriPM-APM</span>
        <span>Fecha: 2025-04-24 19:37:26 UTC</span>
    </div>
    <div class="container">
        <h1>4 en Raya</h1>
        <div class="controls">
            <select id="modeSelect">
                <option value="local">2 Jugadores</option>
                <option value="ai">Jugador vs IA</option>
            </select>
            <select id="aiLevel" style="display:none;">
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
            <button id="restartBtn">Reiniciar Juego</button>
        </div>
        <div id="turnIndicator">Turno: <span style="color: var(--player1-color)">Rojo</span></div>
        <div class="board" id="board"></div>
        <div id="message"></div>
    </div>
    <script>
        const ROWS = 6;
        const COLS = 7;
        const PLAYER1 = 1; // Humano
        const PLAYER2 = 2; // IA

        let board = [];
        let currentPlayer = PLAYER1;
        let gameOver = false;
        let aiEnabled = false;

        const boardElement = document.getElementById('board');
        const turnIndicator = document.getElementById('turnIndicator');
        const message = document.getElementById('message');
        const modeSelect = document.getElementById('modeSelect');
        const aiLevelSelect = document.getElementById('aiLevel');
        const restartBtn = document.getElementById('restartBtn');

        function initGame() {
            board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
            currentPlayer = PLAYER1;
            gameOver = false;
            createBoard();
            updateTurnIndicator();
            message.textContent = '';
            // Si la IA está habilitada y es su turno al inicio (poco probable pero posible si se reinicia a mitad de un turno de la IA)
            if (aiEnabled && currentPlayer === PLAYER2) {
                setTimeout(makeAIMove, 500);
            }
        }

        function createBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.col = col;
                    cell.dataset.row = row;
                    cell.addEventListener('click', () => makeMove(col));
                    boardElement.appendChild(cell);
                }
            }
            updateBoardDisplay();
        }

        function updateBoardDisplay() {
            const cells = boardElement.children;
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const index = row * COLS + col;
                    cells[index].className = 'cell' + 
                        (board[row][col] === PLAYER1 ? ' player1' : 
                         board[row][col] === PLAYER2 ? ' player2' : '');
                }
            }
        }

        function makeMove(col) {
            if (gameOver || (aiEnabled && currentPlayer === PLAYER2)) return;

            const row = getLowestEmptyRow(col);
            if (row === -1) {
                //alert('Columna llena. Elige otra.'); // Opcional: mostrar un mensaje al usuario
                return;
            }

            board[row][col] = currentPlayer;
            updateBoardDisplay();

            if (checkWin(board, row, col, currentPlayer)) { // Pasar el tablero y el jugador actual
                gameOver = true;
                message.textContent = `¡${getPlayerName(currentPlayer)} gana!`;
                return;
            }

            if (isBoardFull(board)) { // Pasar el tablero
                gameOver = true;
                message.textContent = '¡Empate!';
                return;
            }

            currentPlayer = currentPlayer === PLAYER1 ? PLAYER2 : PLAYER1;
            updateTurnIndicator();

            if (aiEnabled && currentPlayer === PLAYER2) {
                setTimeout(makeAIMove, 500);
            }
        }

        function getLowestEmptyRow(col, currentBoard = board) {
            for (let row = ROWS - 1; row >= 0; row--) {
                if (currentBoard[row][col] === 0) return row;
            }
            return -1;
        }

        // Se modificó para aceptar el tablero y el jugador como argumentos
        function checkWin(currentBoard, row, col, player) {
            const dirs = [
                [[0,1], [0,-1]],    // horizontal
                [[1,0], [-1,0]],    // vertical
                [[1,1], [-1,-1]],   // diagonal \
                [[1,-1], [-1,1]]    // diagonal /
            ];

            return dirs.some(dir => {
                let count = 1;
                // Busca en una dirección
                let x = col + dir[0][1];
                let y = row + dir[0][0];
                while (y >= 0 && y < ROWS && x >= 0 && x < COLS && currentBoard[y][x] === player) {
                    count++;
                    x += dir[0][1];
                    y += dir[0][0];
                }
                // Busca en la dirección opuesta
                x = col + dir[1][1];
                y = row + dir[1][0];
                while (y >= 0 && y < ROWS && x >= 0 && x < COLS && currentBoard[y][x] === player) {
                    count++;
                    x += dir[1][1];
                    y += dir[1][0];
                }
                return count >= 4;
            });
        }

        function isBoardFull(currentBoard = board) {
            return currentBoard[0].every(cell => cell !== 0);
        }

        function getPlayerName(player) {
            if (aiEnabled && player === PLAYER2) return 'IA';
            return player === PLAYER1 ? 'Rojo' : 'Amarillo';
        }

        function updateTurnIndicator() {
            const color = currentPlayer === PLAYER1 ? 'var(--player1-color)' : 'var(--player2-color)';
            turnIndicator.innerHTML = `Turno: <span style="color: ${color}">${getPlayerName(currentPlayer)}</span>`;
        }

        function makeAIMove() {
            const level = aiLevelSelect.value;
            let col;

            if (level === 'easy') {
                col = getRandomValidMove();
            } else if (level === 'medium') {
                col = getMediumAIMove();
            } else { // Hard (Minimax)
                col = getHardAIMove();
            }

            if (col !== null) makeMove(col);
        }

        function getRandomValidMove() {
            const validMoves = [];
            for (let col = 0; col < COLS; col++) {
                if (getLowestEmptyRow(col) !== -1) validMoves.push(col);
            }
            if (validMoves.length > 0) {
                return validMoves[Math.floor(Math.random() * validMoves.length)];
            }
            return null; // No hay movimientos válidos
        }

        function getMediumAIMove() {
            // 1. Intenta ganar
            for (let col = 0; col < COLS; col++) {
                const row = getLowestEmptyRow(col);
                if (row !== -1) {
                    board[row][col] = PLAYER2;
                    if (checkWin(board, row, col, PLAYER2)) {
                        board[row][col] = 0; // Deshacer el movimiento
                        return col;
                    }
                    board[row][col] = 0; // Deshacer el movimiento
                }
            }

            // 2. Intenta bloquear al oponente
            for (let col = 0; col < COLS; col++) {
                const row = getLowestEmptyRow(col);
                if (row !== -1) {
                    board[row][col] = PLAYER1;
                    if (checkWin(board, row, col, PLAYER1)) {
                        board[row][col] = 0; // Deshacer el movimiento
                        return col;
                    }
                    board[row][col] = 0; // Deshacer el movimiento
                }
            }
            
            // 3. Si no hay jugada ganadora o de bloqueo, elige una columna central o aleatoria
            const centerCol = Math.floor(COLS / 2);
            if (getLowestEmptyRow(centerCol) !== -1) {
                return centerCol;
            }
            
            return getRandomValidMove();
        }

        function getHardAIMove() {
            let bestScore = -Infinity;
            let bestMove = null;
            const validMoves = [];

            // Recopilar movimientos válidos para iterar de manera eficiente
            for (let col = 0; col < COLS; col++) {
                if (getLowestEmptyRow(col) !== -1) {
                    validMoves.push(col);
                }
            }

            // Shuffle valid moves to add some randomness for equally good moves
            validMoves.sort(() => Math.random() - 0.5); 

            for (const col of validMoves) {
                const row = getLowestEmptyRow(col);
                if (row !== -1) {
                    board[row][col] = PLAYER2; // La IA es PLAYER2
                    const score = minimax(board, 5, -Infinity, Infinity, false); // Aumentar la profundidad a 5 o más
                    board[row][col] = 0; // Deshacer el movimiento

                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = col;
                    }
                }
            }
            return bestMove;
        }

        // Minimax con Poda Alpha-Beta
        function minimax(currentBoard, depth, alpha, beta, isMaximizingPlayer) {
            // Check for terminal states (win/loss/draw)
            // It's important to check this *before* evaluating depth 0, 
            // as a win/loss at higher depth is more important than a heuristic score.
            // Check for win for PLAYER2 (Maximizing Player)
            for (let col = 0; col < COLS; col++) {
                const row = getLowestEmptyRow(col, currentBoard); // Get row where the last piece would fall
                if (row !== -1) { // If column is not full
                    // Check if PLAYER2 (AI) could have won with the previous move (hypothetical)
                    currentBoard[row][col] = PLAYER2;
                    if (checkWin(currentBoard, row, col, PLAYER2)) {
                        currentBoard[row][col] = 0; // Undo the move
                        return 100000000; // Very high score for AI win
                    }
                    currentBoard[row][col] = 0; // Undo the move
                    
                    // Check if PLAYER1 (Human) could have won with the previous move (hypothetical)
                    currentBoard[row][col] = PLAYER1;
                    if (checkWin(currentBoard, row, col, PLAYER1)) {
                        currentBoard[row][col] = 0; // Undo the move
                        return -100000000; // Very low score for human win (AI loss)
                    }
                    currentBoard[row][col] = 0; // Undo the move
                }
            }

            if (isBoardFull(currentBoard)) {
                return 0; // Draw
            }

            if (depth === 0) {
                return evaluateBoard(currentBoard);
            }
            
            if (isMaximizingPlayer) {
                let maxScore = -Infinity;
                for (let col = 0; col < COLS; col++) {
                    const row = getLowestEmptyRow(col, currentBoard);
                    if (row !== -1) {
                        currentBoard[row][col] = PLAYER2; // AI's move
                        const score = minimax(currentBoard, depth - 1, alpha, beta, false);
                        currentBoard[row][col] = 0; // Undo the move
                        maxScore = Math.max(score, maxScore);
                        alpha = Math.max(alpha, score);
                        if (beta <= alpha) break; // Alpha-beta pruning
                    }
                }
                return maxScore;
            } else { // Minimizing player (Human)
                let minScore = Infinity;
                for (let col = 0; col < COLS; col++) {
                    const row = getLowestEmptyRow(col, currentBoard);
                    if (row !== -1) {
                        currentBoard[row][col] = PLAYER1; // Human's move
                        const score = minimax(currentBoard, depth - 1, alpha, beta, true);
                        currentBoard[row][col] = 0; // Undo the move
                        minScore = Math.min(score, minScore);
                        beta = Math.min(beta, score);
                        if (beta <= alpha) break; // Alpha-beta pruning
                    }
                }
                return minScore;
            }
        }

        // Función de evaluación de la tabla, toma un tablero como argumento
        function evaluateBoard(currentBoard) {
            let score = 0;
            
            // Prioriza el centro
            for (let r = 0; r < ROWS; r++) {
                if (currentBoard[r][Math.floor(COLS/2)] === PLAYER2) {
                    score += 3;
                }
            }

            // Evaluar ventanas horizontales
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS - 3; c++) {
                    const window = [currentBoard[r][c], currentBoard[r][c+1], currentBoard[r][c+2], currentBoard[r][c+3]];
                    score += evaluateWindow(window, PLAYER2, PLAYER1);
                }
            }

            // Evaluar ventanas verticales
            for (let c = 0; c < COLS; c++) {
                for (let r = 0; r < ROWS - 3; r++) {
                    const window = [currentBoard[r][c], currentBoard[r+1][c], currentBoard[r+2][c], currentBoard[r+3][c]];
                    score += evaluateWindow(window, PLAYER2, PLAYER1);
                }
            }

            // Evaluar ventanas diagonales (positivas)
            for (let r = 0; r < ROWS - 3; r++) {
                for (let c = 0; c < COLS - 3; c++) {
                    const window = [currentBoard[r][c], currentBoard[r+1][c+1], currentBoard[r+2][c+2], currentBoard[r+3][c+3]];
                    score += evaluateWindow(window, PLAYER2, PLAYER1);
                }
            }

            // Evaluar ventanas diagonales (negativas)
            for (let r = 0; r < ROWS - 3; r++) {
                for (let c = 3; c < COLS; c++) {
                    const window = [currentBoard[r][c], currentBoard[r+1][c-1], currentBoard[r+2][c-2], currentBoard[r+3][c-3]];
                    score += evaluateWindow(window, PLAYER2, PLAYER1);
                }
            }
            return score;
        }

        // Se modificó para ser más genérica y aceptar el jugador de la IA y el oponente
        function evaluateWindow(window, aiPlayer, opponentPlayer) {
            let score = 0;
            const aiCount = window.filter(cell => cell === aiPlayer).length;
            const opponentCount = window.filter(cell => cell === opponentPlayer).length;
            const emptyCount = window.filter(cell => cell === 0).length;

            if (aiCount === 4) {
                score += 100; // La IA gana
            } else if (aiCount === 3 && emptyCount === 1) {
                score += 10; // Tres en raya para la IA con una casilla vacía
            } else if (aiCount === 2 && emptyCount === 2) {
                score += 2; // Dos en raya para la IA con dos casillas vacías
            }

            if (opponentCount === 4) {
                score -= 90; // El oponente gana (gran penalización)
            } else if (opponentCount === 3 && emptyCount === 1) {
                score -= 8; // Tres en raya para el oponente con una casilla vacía (la IA debe bloquear)
            } else if (opponentCount === 2 && emptyCount === 2) {
                score -= 1; // Dos en raya para el oponente (menor penalización)
            }
            return score;
        }


        // Event Listeners
        modeSelect.addEventListener('change', (e) => {
            aiEnabled = e.target.value === 'ai';
            aiLevelSelect.style.display = aiEnabled ? 'inline-block' : 'none';
            initGame();
        });

        restartBtn.addEventListener('click', initGame);

        // Initialize the game
        initGame();
    </script>
</body>
</html>
